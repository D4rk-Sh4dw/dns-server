version: '3.8'

services:
  # --- Central Management Dashboard ---
  dashboard:
    image: ghcr.io/d4rk-sh4dw/dns-frontend:latest
    # build: ./frontend
    container_name: dns-dashboard
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - ADGUARD_URL=http://10.10.10.2:3000
      - ADGUARD_USER=admin
      - ADGUARD_PASS=admin123
      - TECHNITIUM_URL=http://10.10.10.3:5380
      - TECHNITIUM_PASSWORD=admin123
    depends_on:
      adguard:
        condition: service_healthy
      technitium:
        condition: service_healthy
    networks:
      dns-management-net:
        ipv4_address: 10.10.10.4

  # --- AdGuard Home (Recursive DNS & AdBlocking) ---
  adguard:
    image: adguard/adguardhome:latest
    container_name: dns-adguard
    restart: unless-stopped
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "3001:3000/tcp"
    volumes:
      - ./data/adguard/work:/opt/adguardhome/work
      - ./config/adguard:/opt/adguardhome/conf
    networks:
      dns-management-net:
        ipv4_address: 10.10.10.2
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:3000/control/status" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

  # --- Technitium DNS (Authoritative DNS) ---
  technitium:
    image: technitium/dns-server:latest
    container_name: dns-technitium
    restart: unless-stopped
    ports:
      - "5380:5380/tcp"
    environment:
      - DNS_SERVER_DOMAIN=dns.local
      - DNS_SERVER_ADMIN_PASSWORD=admin123
      - DNS_SERVER_PREFER_IPV6=false
      - DNS_SERVER_FORWARDERS=1.1.1.1,8.8.8.8
    volumes:
      - ./data/technitium:/etc/dns
    networks:
      dns-management-net:
        ipv4_address: 10.10.10.3
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:5380/" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

networks:
  dns-management-net:
    driver: bridge
    ipam:
      config:
        - subnet: 10.10.10.0/24
          gateway: 10.10.10.1
